<div class="details">
  <div class="game-banner">
    <img
      class="game=banner-img"
      src="https://media.rawg.io/media/resize/1920/-/screenshots/b71/b71ee1cd39f5e8685900b47980d715a1_I3dtqc6.jpg"
      alt="background image"
    />
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">Game name</h1>
        <h2 class="game-header-release-date">Release date</h2>
        <p class="game-header-genres">RPG</p>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [animated]="true"
            [color]="getColor"
            [animationDuration]="2"
          >
          </mwl-gauge>
          <a target="_blank" href="" class="game-gauge-label">Metacritic</a>
        </div>
      </div>
      <!--tabs here-->
    </div>
  </div>
</div>
